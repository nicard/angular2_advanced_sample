<header>
  <nav class="navbar navbar-light bg-white">
    <a class="navbar-brand">
      <i tabindex="0" (keyup.space)="menu.toogle()" class="fa fa-bars mr-2" (click)="menu.toogle()"></i>
      Angular Aplication
    </a>
    <app-menu #menu >
      <ul class="list-unstyled">
        <li>
          <a [routerLink]="['p','add']" (click)="menu.toogle()" appShowIfLogged>
            Upload
          </a>
        </li>
      </ul>
    </app-menu>
    <div *ngIf="(user$ | async) as user; else login">
      <i class="fa fa-user-circle"></i>
      <a class="ml-2"> {{ user?.name }} </a>
      <a (click)="logout()" class="ml-2"> (logout) </a>
    </div>
    <ng-template #login>
      <span class="navbar-text">
        <a [routerLink]="['/']" >Please, login</a>
      </span>
    </ng-template>
  </nav>
  <div class="fixed-top">
    <app-loading></app-loading>
    <app-alert></app-alert>
  </div>
</header>
